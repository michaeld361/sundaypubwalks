services:
  - type: web
    name: sunday-pub-walks
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: PUBLIC_URL
        value: https://sundaypubwalks.onrender.com
      - key: TRIGGER_SECRET
        generateValue: true
      - key: INSTAGRAM_ACCESS_TOKEN
        sync: false
      - key: INSTAGRAM_ACCOUNT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: POST_SCHEDULE
        value: "0 10 * * 6"
    autoDeploy: true
